services:
  postgresql_anonymizer:
    image: registry.gitlab.com/dalibo/postgresql_anonymizer:stable
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      # This ensures the library is loaded on startup
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - pg_anon_data:/var/lib/postgresql/data
      # Optional: Auto-enable the extension on first startup
      - ./init-anon.sql:/docker-entrypoint-initdb.d/init-anon.sql

volumes:
  pg_anon_data: